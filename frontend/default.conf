server {
    listen       80;
    server_name  quotes-frontend;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    #
    # CORS config for nginx
    #
    location /quote/random {

    #
	# the request made to localhost/services are enabled to CORS
	#
	add_header 'Access-Control-Allow-Origin' '*';

	#
	# the request made to localhost/quotes forwards to backend:8080 service
	#
	proxy_pass http://quotes-backend:8080/quote/random;
   }
}