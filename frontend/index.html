<!doctype html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#get").click(function() {
                $.get("http://localhost/quote/random", function(data, status) {
                    console.log(data);
                    $("#list").empty();
                    $("#list").append(`<h3>${data.content}</h3><br>[${data.author}]`);
                });
            });
        });
    </script>
    <meta charset="utf-8">
    <title>Quotes</title>
</head>
<body>
<button id="get">Get random quote</button>
<p id="list"></p>
</body>
</html>
